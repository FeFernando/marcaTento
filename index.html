 <!DOCTYPE html>
 <html>
 <head>

 	<title>Eventos Clicks</title>
 	<script type="text/javascript" language
="javascript" src="jquery-1.3.2.min.js">
	
  var ponto = 1;
  var resultadoJ1 = 0;
  $('#addPonto').click(function() {
    document.getElementById("resultadoJ1").innerHTML = ponto;
    ponto++;
  });
  $('#add3Ponto').click(function() {
    document.getElementById("resultadoJ1").innerHTML = ponto = ponto + 2;
    ponto++;
  });
  $('#add6Ponto').click(function() {
    document.getElementById("resultadoJ1").innerHTML = ponto = ponto + 5;
    ponto++;
  });
  $('#add9Ponto').click(function() {
    document.getElementById("resultadoJ1").innerHTML = ponto = ponto + 8;
    ponto++;
  });
  $('#add12Ponto').click(function() {
    document.getElementById("resultadoJ1").innerHTML = ponto = ponto + 11;
    ponto++;
  });

  $('#lessPonto').click(function() {
    document.getElementById("resultadoJ1").innerHTML = ponto = ponto - 1;

  });



</script>

 </head>
 <body>

<div id='resultadoJ1'>

</div>

 	
 </body>

 </html>
